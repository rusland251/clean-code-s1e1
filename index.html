<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-item" class="add-item">
        <label class="add-item__label" for="add-item__input">Add Item</label>
        <div class="add-item__wrapper">
          <input id="add-item__input"
                 class="add-item__input"
                 type="text">
          <button class="add-item__btn btn_add">Add</button>
        </div>
      </p>
      <h3 class="main__title">Todo</h3>
      <ul id="incompleted-tasks" class="tasks">
        <li class="tasks__task" >
          <input type="checkbox"
                 class="tasks__checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input type="text"
                 class="tasks__input">
          <button class="tasks__btn btn_edit">Edit</button>
          <button class="tasks__btn btn_delete"><img src="./remove.svg"></button>
        </li>
        <li class="tasks__task edit-mode">
          <input type="checkbox"
                 class="tasks__checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="tasks__input">
          <button class="tasks__btn btn_edit">Save</button>
          <button class="tasks__btn btn_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks__task ">
          <input type="checkbox"
                 class="tasks__checkbox" 
                 checked>
          <label class="tasks__label">See the Doctor</label>
          <input type="text" 
                 class="tasks__input">
          <button class="tasks__btn btn_edit">Edit</button>
          <button class="tasks__btn btn_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
